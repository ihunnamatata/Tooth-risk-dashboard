<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tooth-by-Tooth Risk Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b2d42;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2em;
      background-color: #8d99ae;
      padding: 0.5em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .arch-container {
      position: relative;
      display: block;
      max-width: 800px;
      margin: 0 auto;
    }

    .dental-arch {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    .tooth {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(239, 35, 60, 0.7);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.2s ease;
    }

    .tooth:hover {
      transform: scale(1.2);
      background-color: rgba(239, 35, 60, 0.9);
    }

    .dashboard-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .dashboard-buttons button {
      margin: 10px;
      padding: 10px 18px;
      background-color: #ef233c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    .dashboard-buttons button:hover {
      background-color: #d90429;
    }

    .gpt-output {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      color: #111;
      border-left: 5px solid #ef233c;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      text-align: center;
      padding: 1em;
      margin-top: 2em;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Tooth-by-Tooth Risk Dashboard</h1>
  </header>

  <nav>
    <a href="/advanced-portfolio/">Home</a>
    <a href="/advanced-portfolio/dental_ai_industry_roadmap.html">Roadmap</a>
    <a href="/advanced-portfolio/dissertation.html">Dissertation</a>
    <a href="https://github.com/ihunnamatata/Tooth-risk-dashboard" target="_blank">GitHub Repo</a>
  </nav>

  <main>
    <p style="text-align:center;">Hover over a tooth to see its AI risk score. Click for explanation and suggested procedure.</p>

    <div class="arch-container">
      <img src="static/IMG_4366.png" alt="Dental Arch" class="dental-arch" />

      <!-- Clickable tooth zones -->
      <div class="tooth" data-id="3" style="top: 45%; left: 12%;" data-risk="85" data-explanation="Large cavity detected. Composite restoration or crown recommended."></div>
      <div class="tooth" data-id="8" style="top: 43%; left: 50%;" data-risk="30" data-explanation="Early demineralization. Consider fluoride varnish."></div>
      <div class="tooth" data-id="14" style="top: 45%; left: 87%;" data-risk="95" data-explanation="Severe decay. Root canal therapy and full crown needed."></div>

      <!-- Buttons -->
      <div class="dashboard-buttons">
        <button id="gpt-explain-btn"> GPT Explains Your Risk</button>
        <button id="export-json-btn"> Export to Chart</button>
      </div>

      <!-- GPT output -->
      <div id="gpt-output" class="gpt-output" style="display: none;"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Ihunna Amugo â€¢ Dental AI Dashboard Project
  </footer>

  <script>
    const gptBtn = document.getElementById("gpt-explain-btn");
    const exportBtn = document.getElementById("export-json-btn");
    const gptOutput = document.getElementById("gpt-output");

    let selectedTooth = null;
    const allToothData = [];

    document.querySelectorAll('.tooth').forEach(tooth => {
      tooth.addEventListener('click', () => {
        selectedTooth = {
          id: tooth.dataset.id,
          risk: tooth.dataset.risk,
          explanation: tooth.dataset.explanation
        };
        gptOutput.style.display = "block";
        gptOutput.innerText = `Tooth ${selectedTooth.id}: ${selectedTooth.explanation}`;
      });

      allToothData.push({
        id: tooth.dataset.id,
        risk: parseInt(tooth.dataset.risk),
        explanation: tooth.dataset.explanation
      });
    });

    gptBtn.addEventListener('click', () => {
      if (selectedTooth) {
        gptOutput.style.display = "block";
        gptOutput.innerText = `Tooth ${selectedTooth.id}: ${selectedTooth.explanation}`;
      } else {
        gptOutput.style.display = "block";
        gptOutput.innerText = "Please select a tooth first to see AI-generated risk explanation.";
      }
    });

    exportBtn.addEventListener('click', () => {
      const filename = "tooth_risk_report.json";
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allToothData, null, 2));
      const downloadAnchor = document.createElement('a');
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", filename);
      document.body.appendChild(downloadAnchor);
      downloadAnchor.click();
      document.body.removeChild(downloadAnchor);
    });
  </script>
</body>
</html>
