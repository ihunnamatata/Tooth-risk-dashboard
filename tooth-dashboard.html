<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tooth-by-Tooth Risk Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Tooth-by-Tooth Risk Dashboard</h1>
  </header>

  <nav>
    <a href="/advanced-portfolio/">Home</a>
    <a href="/advanced-portfolio/dental_ai_industry_roadmap.html">Roadmap</a>
    <a href="/advanced-portfolio/dissertation.html">Dissertation</a>
    <a href="https://github.com/ihunnamatata/Tooth-risk-dashboard" target="_blank">GitHub Repo</a>
  </nav>

  <main>
    <p style="text-align:center;">Hover over a tooth to see its AI risk score. Click for explanation and suggested procedure.</p>

    <div class="arch-container">
      <img src="static/IMG_4366.png" alt="Upper Arch" class="dental-arch" />

      <!-- Upper Arch Teeth -->
      <div class="tooth" style="top: 20%; left: 15%;" data-id="1" data-risk="82" data-explanation="Significant wear on occlusal surface. Suggested: Onlay or full coverage restoration."></div>
      <div class="tooth" style="top: 22%; left: 28%;" data-id="2" data-risk="55" data-explanation="Early enamel erosion observed. Suggested: Dietary counseling and fluoride treatment."></div>
      <div class="tooth" style="top: 24%; left: 40%;" data-id="3" data-risk="23" data-explanation="Healthy tooth. Routine maintenance advised."></div>
      <div class="tooth" style="top: 24%; left: 60%;" data-id="4" data-risk="35" data-explanation="Slight translucency noted. Suggested: Monitor over next visit."></div>
      <div class="tooth" style="top: 22%; left: 72%;" data-id="5" data-risk="76" data-explanation="Occlusal shadow suggestive of decay. Suggested: Radiograph and possible filling."></div>
      <div class="tooth" style="top: 20%; left: 85%;" data-id="6" data-risk="91" data-explanation="Extensive demineralization. Suggested: Composite restoration or crown."></div>

      <img src="static/IMG_4363.png" alt="Lower Arch" class="dental-arch" />

      <!-- Lower Arch Teeth -->
      <div class="tooth" style="top: 22%; left: 16%;" data-id="17" data-risk="66" data-explanation="Worn cusp tips. Suggested: Composite buildup."></div>
      <div class="tooth" style="top: 25%; left: 28%;" data-id="18" data-risk="88" data-explanation="Possible periapical pathology. Suggested: Endodontic evaluation."></div>
      <div class="tooth" style="top: 27%; left: 42%;" data-id="19" data-risk="40" data-explanation="Mild calculus accumulation. Suggested: Prophylaxis."></div>
      <div class="tooth" style="top: 27%; left: 58%;" data-id="20" data-risk="34" data-explanation="Slight crowding, no active risk. Monitor alignment."></div>
      <div class="tooth" style="top: 25%; left: 72%;" data-id="21" data-risk="91" data-explanation="Deep pit and fissure. Suggested: Sealant or restoration."></div>
      <div class="tooth" style="top: 22%; left: 84%;" data-id="22" data-risk="75" data-explanation="Heavy occlusal wear. Suggested: Occlusal guard and restorative consult."></div>

      <img src="static/IMG_4366.png" alt="Frontal View" class="dental-arch" />

      <!-- Frontal View -->
      <div class="tooth" style="top: 40%; left: 32%;" data-id="8" data-risk="29" data-explanation="No visible pathology. Continue routine care."></div>
      <div class="tooth" style="top: 40%; left: 40%;" data-id="9" data-risk="73" data-explanation="Localized opacity. Possible fluorosis or demineralization."></div>
      <div class="tooth" style="top: 40%; left: 48%;" data-id="10" data-risk="65" data-explanation="Enamel erosion noted. Suggested: Remineralization protocol."></div>
      <div class="tooth" style="top: 40%; left: 56%;" data-id="11" data-risk="85" data-explanation="Radiolucent area near apex. Suggested: Pulp vitality testing."></div>
      <div class="tooth" style="top: 40%; left: 64%;" data-id="12" data-risk="50" data-explanation="Minor interproximal spacing. Monitor or consider ortho consult."></div>

      <!-- Buttons -->
      <div class="dashboard-buttons">
        <button id="gpt-explain-btn">GPT Explains Your Risk</button>
        <button id="export-json-btn">Export to Chart</button>
      </div>

      <!-- Output and Chart -->
      <div id="gpt-output" class="gpt-output" style="display: none;"></div>
      <canvas id="riskChart" width="800" height="400" style="margin: 2em auto; display: block;"></canvas>
    </div>
  </main>

  <footer>
    &copy; 2025 Ihunna Amugo â€¢ Dental AI Dashboard Project
  </footer>

  <script>
    const gptBtn = document.getElementById("gpt-explain-btn");
    const exportBtn = document.getElementById("export-json-btn");
    const gptOutput = document.getElementById("gpt-output");

    let selectedTooth = null;
    const allToothData = [];

    document.querySelectorAll('.tooth').forEach(tooth => {
      tooth.addEventListener('click', () => {
        selectedTooth = {
          id: tooth.dataset.id,
          risk: tooth.dataset.risk,
          explanation: tooth.dataset.explanation
        };
        gptOutput.style.display = "block";
        gptOutput.innerText = `Tooth ${selectedTooth.id}: ${selectedTooth.explanation}`;
      });

      allToothData.push({
        id: tooth.dataset.id,
        risk: parseInt(tooth.dataset.risk),
        explanation: tooth.dataset.explanation
      });
    });

    gptBtn.addEventListener('click', () => {
      if (selectedTooth) {
        gptOutput.style.display = "block";
        gptOutput.innerText = `Tooth ${selectedTooth.id}: ${selectedTooth.explanation}`;
      } else {
        gptOutput.style.display = "block";
        gptOutput.innerText = "Please select a tooth first to see AI-generated risk explanation.";
      }
    });

    exportBtn.addEventListener('click', () => {
      const filename = "tooth_risk_report.json";
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allToothData, null, 2));
      const downloadAnchor = document.createElement('a');
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", filename);
      document.body.appendChild(downloadAnchor);
      downloadAnchor.click();
      document.body.removeChild(downloadAnchor);
    });

    function renderRiskChart(toothData) {
      const ctx = document.getElementById('riskChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: toothData.map(tooth => `Tooth ${tooth.id}`),
          datasets: [{
            label: 'AI Risk Score',
            data: toothData.map(tooth => tooth.risk),
            backgroundColor: 'rgba(239, 35, 60, 0.7)',
            borderColor: 'rgba(239, 35, 60, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Tooth-by-Tooth AI Risk Chart'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    window.onload = () => {
      renderRiskChart(allToothData);
    };
  </script>
</body>
</html>
