<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tooth-by-Tooth Risk Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b2d42;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2em;
      background-color: #8d99ae;
      padding: 0.5em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .img-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2em;
      justify-items: center;
      align-items: center;
    }

    .tooth-img {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      background-color: #fff;
      transition: transform 0.2s;
    }

    .tooth-img:hover {
      transform: scale(1.03);
      border-color: #ef233c;
    }

    .button-container {
      text-align: center;
      margin-top: 2em;
    }

    button {
      background-color: #ef233c;
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #d90429;
    }

    footer {
      text-align: center;
      padding: 1em;
      margin-top: 2em;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1> Tooth-by-Tooth Risk Dashboard</h1>
  </header>

  <nav>
    <a href="/advanced-portfolio/">Home</a>
    <a href="/advanced-portfolio/roadmap.html">Roadmap</a>
    <a href="/advanced-portfolio/dissertation.html">Dissertation</a>
    <a href="https://github.com/ihunnamatata/Tooth-risk-dashboard" target="_blank">GitHub Repo</a>
  </nav>

  <main>
    <p style="text-align:center;">Explore AI-generated findings by dental arch. Hover to examine each image.</p>

    <div class="img-grid">
      <div class="tooth-img" title="Frontal View (Full Arch)">
        <img src="static/IMG_4366.png" alt="Frontal Arch" width="280">
      </div>
      <div class="tooth-img" title="Upper Arch">
        <img src="static/IMG_4365.png" alt="Upper Arch" width="280">
      </div>
      <div class="tooth-img" title="Lower Arch">
        <img src="static/IMG_4363.png" alt="Lower Arch" width="280">
      </div>
    </div>

    <div class="button-container">
      <button onclick="alert(' Coming soon: GPT risk analysis per tooth!')">
         Generate AI Findings
      </button>
    </div>
  </main>

  <footer>
    &copy; 2025 Ihunna Amugo â€¢ Dental AI Dashboard Project
  </footer>
</body>
</html>
