<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tooth-by-Tooth Risk Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Tooth-by-Tooth Risk Dashboard</h1>
  </header>

  <nav>
    <a href="/advanced-portfolio/">Home</a>
    <a href="/advanced-portfolio/dental_ai_industry_roadmap.html">Roadmap</a>
    <a href="/advanced-portfolio/dissertation.html">Dissertation</a>
    <a href="https://github.com/ihunnamatata/Tooth-risk-dashboard" target="_blank">GitHub Repo</a>
  </nav>

  <main>
  <p style="text-align:center;">Hover over a tooth to see AI findings.</p>

  <div class="arch-container" style="position: relative; max-width: 800px; margin: 0 auto;">
    <img src="static/IMG_4366.png" alt="Dental Arch" class="dental-arch" style="width:100%; border-radius: 12px;">

    <!-- Dynamic tooth zones will be injected here -->
  </div>

  <div class="button-container">
    <button onclick="generateExplanation()">üß† GPT Explains Your Risks</button>
    <button onclick="downloadJSON()">üìÅ Export to Chart (JSON)</button>
  </div>

  <div id="floatingModal" class="modal hidden"></div>
</main>

<script>
  const teeth = [
    { id: 3, top: '38%', left: '12%', risk: 85, explanation: 'Large carious lesion detected. Suggested: Composite restoration or crown.' },
    { id: 8, top: '36%', left: '50%', risk: 30, explanation: 'Mild demineralization. Suggested: Fluoride therapy.' },
    { id: 14, top: '39%', left: '85%', risk: 95, explanation: 'Advanced decay. Suggested: Root canal and full crown.' },
  ];

  const container = document.querySelector('.arch-container');
  const modal = document.getElementById('floatingModal');
  const findings = [];

  // Create tooth elements dynamically
  teeth.forEach(tooth => {
    const div = document.createElement('div');
    div.className = 'tooth-zone';
    div.style.top = tooth.top;
    div.style.left = tooth.left;
    div.dataset.tooth = tooth.id;
    div.dataset.risk = tooth.risk;
    div.dataset.explanation = tooth.explanation;
    div.innerHTML = `<span class="tooth-label">${tooth.id}</span>`;
    container.appendChild(div);

    // Hover to show modal
    div.addEventListener('mousemove', (e) => {
      modal.innerHTML = `<strong>Tooth ${tooth.id}</strong><br>Risk: ${tooth.risk}%<br>${tooth.explanation}`;
      modal.style.left = `${e.pageX + 10}px`;
      modal.style.top = `${e.pageY + 10}px`;
      modal.classList.remove('hidden');
    });

    // Exit hover
    div.addEventListener('mouseleave', () => {
      modal.classList.add('hidden');
    });

    // Track clicked teeth
    div.addEventListener('click', () => {
      if (!findings.find(f => f.tooth === tooth.id)) {
        findings.push({ tooth: tooth.id, risk: tooth.risk, explanation: tooth.explanation });
      }
    });
  });

  function generateExplanation() {
    if (findings.length === 0) {
      alert("Click on teeth to track them first.");
    } else {
      alert("GPT Findings:\n\n" + findings.map(f => `Tooth ${f.tooth}: ${f.explanation}`).join("\n\n"));
    }
  }

  function downloadJSON() {
    const blob = new Blob([JSON.stringify(findings, null, 2)], { type: "application/json" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "tooth_findings.json";
    link.click();
  }
</script>
</body>
</html>
